<div id="resetPassword-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="fgValidator" class="resetPassword-form">
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" formControlName='email' id="email" type="email">
          <label for="email" data-error="wrong" data-success="right">Email</label>
          <div class="warning-validator" *ngIf='fgv.email.errors && (fgv.email.dirty || fgv.email.touched)'>
            <strong *ngIf="fgv.email.errors.required">This field id required</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <button (click)='PasswordResetFn()' class="btn waves-effect waves-light col s12" type="submit"
            name="action">Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
