<div class="row">
  <form class="col s12" [formGroup]="fgValidator">
    <div class="input-field col s6">
      <select>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Select</label>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">add</i>
        <input id="name" formControlName="name" type="text" class="validate">
        <label for="icon_create"  class="active">Categoria</label>
        <div class="warning-validator" *ngIf="fgv.name.errors && (fgv.name.dirty || fgv.name.touched)">
          <strong *ngIf='fgv.name.errors.required'>this Campo is required</strong>
          <strong *ngIf='fgv.name.errors.maxlength'>his field must be at LEAST 50 CARACTERES MAXIMUM of long</strong>
        </div>
      </div>
    </div>
    <div class="file-field input-field col s6">
      <div class="btn">
        <span>File</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" id="photo">
      </div>
    </div>
    <div class="row col s12">
      <div class="input-field col s6">
        <button class="btn waves-effect waves-light" type="button" (click)="SaveNewRecordFn()" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        &nbsp;&nbsp;
        <a routerLink="/parameters/category-list" class="waves-effect waves-light btn red"><i class="material-icons right">cancel</i>Cancel</a>
      </div>
    </div>
  </form>
</div>
