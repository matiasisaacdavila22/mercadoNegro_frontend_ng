<legend>
  <div class="brand-logo">
    <h5>Edit Catergory</h5>
  </div>
</legend>
<div class="row col s12">
  <div class="col s6" >
<div id="login-page" class="row">
  <div class="col s12  card-panel">
  <form class="col s12" [formGroup]="fgValidator">
    <input type="hidden" formControlName="id"/>
    <div class="row">
      <div class="input-field col s8">
        <i class="material-icons prefix">add</i>
        <input id="name" formControlName="name" type="text" class="validate">
        <label for="category" class="active">Categoria</label>
        <div class="warning-validator" *ngIf="fgv.name.errors && (fgv.name.dirty || fgv.name.touched)">
          <strong *ngIf='fgv.name.errors.required'>this Campo is required</strong>
          <strong *ngIf='fgv.name.errors.maxlength'>his field must be at LEAST 50 CARACTERES MAXIMUM of long</strong>
        </div>
      </div>
    </div>
    <div class="file-field input-field col s12">
      <div class="btn">
        <span>File</span>
        <input type="file" (change)="onFileSelect($event)">
      </div>
      <div class="file-path-wrapper">
        <i class="material-icons prefix">camera_alt</i>
        <input class="file-path validate" type="text" id="photo">
        <input formControlName="oldPhoto" type="text" value="{{oldPhoto}}">
      </div>
    </div>
    <input formControlName="photo" type="text">
    <div class="row col s6">
      <div class="input-field col s12 buttons">
        <button mat-raised-button type="button" (click)="EditRecordFn()" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        &nbsp;&nbsp;
        <a routerLink="/parameters/category-list" class="waves-effect waves-light btn red"><i class="material-icons right">cancel</i>Salir</a>
      </div>
    </div>
  </form>
</div>
</div>
</div>
<div class="col s6">
  <div class="card col s4">
    <div class="card-image">
      <img src="http://localhost:3000/images/category/{{photo}}" class="categoryImage">
    </div>
    <div class="card-content">
    </div>
    <div class="card-action">
    </div>
  </div>
</div>
</div>
