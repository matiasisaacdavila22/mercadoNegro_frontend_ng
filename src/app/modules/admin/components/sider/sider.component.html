<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/products/product-list" routerLinkActive="active">+Products</a>
      <a mat-list-item routerLink="/admin/parameters/category-list" routerLinkActive="active">+Categoria</a>
      <a mat-list-item routerLink="/admin/parameters/brand-list" routerLinkActive="active">+Marca</a>
      <a mat-list-item routerLink="/admin/user/user-list" routerLinkActive="active">+User</a>
      <a mat-list-item routerLink="/admin/store" routerLinkActive="active">+Configuracion</a>
      <button mat-list-item (click)="logOut()">-SignOut</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>mercadoNegro</span>
      <a routerLink="/admin/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
        <mat-icon>shopping_cart</mat-icon>
        Carrito
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
