<mat-card class="card-simple">
<div class="row">
<form [formGroup]="fgValidator">
  <div class="row">
    <div class="col s6 m6">
      <div class="file-field input-field">
        <div class="btn">
          <span>Image</span>
          <input type="file"  formControlName="name" (change)="uploadFile($event)">
          <img [src]="url">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <input formControlName="name" type="hidden">
    </div>
    <div class="input-field col s3">
      <input formControlName="orden" id="orden" placeholder="Orden" type="number" class="validate">
      <label for="orden" class="active">Orden</label>
    </div>
    <div class="input-field col s3">
      <button mat-raised-button color="primary" (click)="UploadImageFn()" type="button" name="action">Upload
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
</div>
</mat-card>
<div class="product-grid">
  <div *ngFor="let i of imagesList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Orden :{{i.orden}}</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <div class="crop-image">
      <img src="{{i.name}}" alt="Photo of a Shiba Inu"  class="productImage">
    </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button color="warn"  (click)="RemoveConfirmation(i.id)" name="action">Remove <i class="material-icons right">delete</i></button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
