<mat-card-actions>
  <i class="material-icons right">add</i>
  <button mat-raised-button color="primary"  routerLink="/admin/products/product-creation">Agregar</button>
</mat-card-actions>
<table class="highlight, responsive-table">
  <thead>
    <tr>
      <td>Categoria</td>
      <td>Marca</td>
      <td>Modelo</td>
      <td>Nombre</td>
      <td>Precio</td>
      <td>Costo</td>
      <td>Stock</td>
      <td>Vender</td>
      <td>Images</td>
      <td>Edit</td>
      <td>stop</td>
      <td>Remove</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of recordList | paginate: { itemsPerPage: 12, currentPage: page }">
      <td>{{r.category.name}}</td>
      <td>{{r.brand.name}}</td>
      <td>{{r.model}}</td>
      <td>{{r.name}}</td>
      <td>{{r.price}}</td>
      <td>{{r.cost}}</td>
      <td>{{r.stock}}</td>
      <td><button (click)="addCard(r.id)" mat-raised-button color="green" class="btn_card">
        <i class="material-icons right">local_grocery_store</i>
      </button>
    </td>
      <td><a routerLink="/admin/products/product-images/{{r.id}}" routerLinkActive="router-link-active"
        mat-raised-button color="primary"><i class="material-icons right">edit</i>Img</a>
     </td>
      <td><a routerLink="/admin/products/product-edition/{{r.id}}" routerLinkActive="router-link-active"
        mat-raised-button color="accent"><i class="material-icons right">edit</i>Edit</a>
      </td>
    <td>
      <div *ngIf="r.condition > 0; else stop"><button (click)="stopPrduct(r.id)" mat-raised-button class="active"><i class="material-icons right">check_circle</i></button>
      </div>
      <ng-template #stop><button (click)="activePrduct(r.id)" mat-raised-button class="stop"><i class="material-icons right">not_interested</i></button>
      </ng-template>
      </td>
    <td><button (click)="RemoveConfirmation(r.id)" mat-raised-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
    </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
