<div class="product-grid">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{storeDetail.name|uppercase}}</mat-card-title>
      <mat-card-subtitle>
        <span class="card-title" class="orden">Telefono :{{storeDetail.phone}}</span><br>
        <span class="card-title" class="orden">Email :{{storeDetail.email}}</span><br>
        <span class="card-title" class="orden">Direccion :{{storeDetail.adress}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
      <div *ngIf="storeDetail.photo; else imgDefault"><img src="http://localhost:3000/images/store/{{storeDetail.photo}}" class="productImage"></div>
      <ng-template #imgDefault><img src="assets/img/store/product_2.png" class="productImage"></ng-template>
    </div>
    <mat-card-content>
      <span class="card-title" class="orden"> {{storeDetail.description | slice:0:100}}</span>
    </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="selectedStore(storeDetail.id)" name="action">Entrar
          <i class="material-icons right">send</i></button>
      </mat-card-actions>
  </mat-card>
</div>
