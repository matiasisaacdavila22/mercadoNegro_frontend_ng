<mat-card-actions>
  <i class="material-icons right">add</i>
  <button mat-raised-button color="primary"  routerLink="/products/product-creation">Agregar</button>
</mat-card-actions>
<table class="highlight, responsive-table">
  <thead>
    <tr>
      <td>Categoria</td>
      <td>Marca</td>
      <td>Modelo</td>
      <td>Nombre</td>
      <td>Precio</td>
      <td>Costo</td>
      <td>Stock</td>
      <td>Images</td>
      <td>Edit</td>
      <td>Remove</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of recordList | paginate: { itemsPerPage: 5, currentPage: page }">
      <td>{{r.category.name}}</td>
      <td>{{r.brand.name}}</td>
      <td>{{r.model}}</td>
      <td>{{r.name}}</td>
      <td>{{r.price}}</td>
      <td>{{r.cost}}</td>
      <td>{{r.stock}}</td>
      <td><a routerLink="/products/product-images/{{r.id}}" routerLinkActive="router-link-active"
        mat-raised-button color="primary"><i class="material-icons right">edit</i>Images</a>
     </td>
      <td><a routerLink="/products/product-edition/{{r.id}}" routerLinkActive="router-link-active"
        mat-raised-button color="accent"><i class="material-icons right">edit</i>Edit</a>
      </td>
      <td><button (click)="RemoveConfirmation(r.id)" mat-raised-button color="warn">Borrar
        <i class="material-icons right">delete</i>
      </button>
    </td>
    </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
